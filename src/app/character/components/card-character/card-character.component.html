<div class="card border border-0 p-4 h-100">
    <div class="card-body text-center">
            <img [src]="character.image" 
                 alt=""
                 width="40%"
                 class="img-fluid mt-3 rounded-circle">
            <h4 class="text-bold mb-3 mt-4">
                {{character.name}}
            </h4>
            <span class="text-muted">
                 {{character.status}} | {{character.species}} 
            </span>            
    </div>
    <div >
        <span class="text-muted ">
            Origen:
        </span>
        <p class="mb-4">
            {{character.origin.name}}
        </p>

        <span class="text-muted">
            Ubicaci√≥n:
        </span>
        <p class="mb-4">
            {{character.location.name}}
        </p>
    </div>
    <div class="d-grid gap-2 ">
        <button class="character__btn-detail"
                [routerLink]="['../detalle',character.id]">
            Ver detalle
        </button>
    </div>
</div>
