    <div class="character__main-container" 
         *ngIf="character">
        <div class="card character__card-container  border border-0 p-5">
            <div class="row">
                <div class="col-md-3 d-flex">
                    <img [src]="character.image" 
                         alt=""
                         class="img-fluid rounded-circle align-self-center"
                         width="100%">
                </div>
                <div class="col-md-9">
                    <h2 class="mt-4 text-center text-uppercase">
                        <b> {{character.name}}</b>
                    </h2>
                    
                    <div class="mt-5 mb-4 d-flex text-muted justify-content-around">
                        <p> {{character.species}} </p>
                        <span class="text-warning">|</span>
                        <p> {{character.status}} </p>
                        <span class="text-warning">|</span>
                        <p> {{character.gender}}</p>
                    </div>
    
                    <div class="row mt-5 justify-content-md-center">
                        <div class="col-lg-4 col-md-6">
                            <div class="character__card-info mb-2">
                                <h5 class="text-bold">
                                    <b>Origen:</b>
                                </h5>
                                <p>{{character.origin.name}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="character__card-info mb-2">
                                <h5 class="text-bold">
                                    <b>Ubicaci√≥n:</b> 
                                </h5>
                                <p>{{character.location.name}}</p>
                            </div>
                        </div>   
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="character__btn-return"
                                [routerLink]="['../']">
                            Regresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
